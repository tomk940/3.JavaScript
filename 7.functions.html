
<!DOCTYPE html>
<html>
  <head>
    <meta charset ="utf-8">
    <title>
      Functions
    </title>
    <style>
      .bluebox{
        background-color: #3A5795;
		color: white;
		height: 100px;
		width:auto;
	  }
	  .yellowbox{
		background-color: rgb(222, 224, 85);
		height: 100px;
		width: auto;
	  }
	  .greenbox{
		background-color: #31af37;
		height: 100px;
		width: auto;
	  }
	  .great{
		background-color: #5a3479;
		
	  }
	</style>
  </head>
  
  <body>
    <div class="bluebox" id="facebook">
      <p>
        Facebook is 
        <span class="great">
          great
        </span>
        .
      </p>
      
    </div>
    <div class="yellowbox" id="apple">
      <p>
        Apple.
      </p>
      
    </div>
    <div class="greenbox" id="microsoft">
      <p>
        Microsoft.
      </p>
      
    </div>
    <button id="button1" onclick="swapDivs('facebook', 'apple')">
      swap box 1 and box 2
    </button>
    <button id="button2" onclick="swapDivs('apple', 'microsoft')">
      swap box 2 and box 3
    </button>

      
    <script>

        function swapDivs(id1, id2){
            var a = document.getElementById(id1).innerHTML;
            var b = document.getElementById(id2).innerHTML;
            
            document.getElementById(id2).innerHTML = a;
            document.getElementById(id1).innerHTML = b;
            
        }

        
        
    </script>
      
  </body>
  
</html>
