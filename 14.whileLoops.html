<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loops</title>
</head>

<body>
    <h1>While Loops</h1>
    <p id=myP></p>
    <button onclick="initiateGame()">Start</button>
    
    <div id=myP2>Current Balance: £1000</div>
    
    
    <button  onclick="initiateGame()">Restart</button>
    
    
    <script>

        function initiateGame(){
            
            document.getElementById("myP2").innerHTML = "Current Balance: £1000";
            
            var balance = 1000;
            var itemsBought = 0;

            while(balance > 0){
                var itemPrice = Math.floor(Math.random() * 100);
            if(itemPrice <= balance){
                itemsBought += 1;
                balance -= itemPrice;
                document.getElementById("myP2").innerHTML += "<p> Purchase amount: $" + itemPrice + ". New Balance: $" + balance + ". </p>";
            }  


            }
             document.getElementById("myP2").innerHTML += "<p> Items Bought: " + itemsBought + "</p>";

        }
        
        


    </script>

</body>
</html>
