<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loops</title>
</head>

<body>
    <h1>For Loops</h1>
    <p id=myP></p>
    
    
    
    
    <script>
        
        for(i=0; i<=5; i++){
            document.getElementById("myP").innerHTML += "<br />" + i;
        }
        
        for(i=7;i>0; i--){
            document.getElementById("myP").innerHTML += "<br />" + Math.pow(i,2);
        }
      
        
        var shoppingList = ["bread", "milk", "egg"];
        
        for(i=0;i<shoppingList.length; i++){
            document.getElementById("myP").innerHTML += "<br />" + shoppingList[i];
        }
        
        var numberList = [1, 2, 3];
        
        for(i=0; i<numberList.length; i++){
            numberList[i] += 10;
        }
        
        document.getElementById("myP").innerHTML +=  "<br />" + numberList;
        

    </script>

</body>
</html>
